    <main style="

        <!--=================Card=================-->
        <section class="payment__container">
            <h2>Payment</h2>
            <div class="payment__option">
                <h3>Visa</h3>
                <label>
                    <input type="radio" name="Payment" value="visa">
                </label>
            </div>
            <div class="payment__option__selected">
                <h3>MasterCard</h3>
                <label>
                    <input type="radio" name="payment" value="mastercard" checked style="left: 460px;bottom: 25px;">
                </label>
                <div class="card__form">
                    <h4 style="background: none;">Número do cartão</h4>
                    <label>
                    <input type="text" id="cardNumber" placeholder="•••• •••• •••• ••••" maxlength="19">
                    </label>
                    <div class="Ex__cvc" >
                        <div class="expiration" >
                            <label for="expiry">Data de validade</label>
                            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="cvc">
                            <label for="cvc">CVV</label>
                            <input type="text" id="cvc" placeholder="•••" maxlength="3">
                        </div>
                    </div>
                    <h4 class="Card__number">Nome do Titular</h4>
                    <label>
                       <input type="text" id="CardName" value="Lucas Brandão" maxlength="26"> 
                    </label>
                </div>
            </div>
            <div class="payment__option">
                <h3>PayPal</h3>
                <label>
                    <input type="radio" name="payment" value="PayPal">
                </label>
            </div>
            <div class="payment__option">
                <h3>Pix</h3>
                <label>
                    <input type="radio" name="payment" value="pix">
                </label>
            </div>
        </section>
        <section class="card__preview">
            <h3 class="name__card">Platinum</h3>
            <div class="card__description">
                <p id="previewNumeber">•••• •••• •••• ••••</p>
                <div class="preview__ex__cvc">
                    <p id="previewExpiry">••/••</p>
                    <p id="previewCvc">•••</p>
                </div>
                <p id="previewName">Lucas Brandão</p>
            </div>
            <div class="logo">
                <img src="../IMG/Payment/mastercard.png">
            </div>
        </section>
        <section class="box__buy">
            <h2 class="total">
                Purchase total: R$52,⁹⁴
            </h2>
            <a href="#" class="buy">
                Buy
